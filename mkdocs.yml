# Site Config
site_name: Apuntes DAW
site_description: Apuntes de la materia Desarrollo de Aplicaciones Web
site_author: ETSE USC
site_url: https://daw.lawebdepepe.com/
docs_dir: daw

# Dev
dev_addr: '127.0.0.1:8008'

# Repository
repo_name: Apuntes DAW
repo_url: https://github.com/BarreiroCollege/ApuntesDAW
edit_uri: blob/main/daw/

# Copyright text in the footer
copyright: Diego Barreiro &copy; 2021-2023

# Customization
extra_css:
  - assets/extra.css
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://diego.barreiro.xyz
      name: Mi Web Personal
  generator: false

# Material theme for MkDocs : https://github.com/squidfunk/mkdocs-material/
theme:
  name: 'material'
  language: es
  features:
    - content.code.annotate
    - navigation.indexes
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: deep orange
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Cambia al modo oscuro
    - scheme: slate
      primary: deep orange
      accent: blue
      toggle:
        icon: material/weather-night
        name: Cambia al modo claro
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - git-revision-date-localized:
      type: date
      timezone: Europe/Madrid
      locale: es
      fallback_to_build_date: true

markdown_extensions:
  - abbr
  - codehilite
  - def_list
  - footnotes
  # Markdown extensions: https://python-markdown.github.io/extensions/
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  # PyMdown Extensions
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

